<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />

    <meta name ="author" content ="Mateo Rico Iglesias" />
    <meta name ="description" content ="Calculadora Científica" />
    <meta name ="keywords" content ="Una calculadora científica" />

    <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
    <title>Calculadora Milan</title>
    <link rel="stylesheet" type="text/css" href="estilo/CalculadoraCientífica.css"/>
</head>
<body>
<div class="container">
    <div class="row align-center">
    <div class="calculator">
        <t1>Calculadora Científica</t1>
    <div class="display"><input id="displayValue" value="0" type="text" disabled /></div>
    <div class="main">
    <div class="row">
        <div onClick="calculator.doToSquare()" data-operator="^2" class="btn operator">x^2</div>
        <div onClick="calculator.calculateWithOperator('^')" data-operator="^" class="btn operator">x^y</div>
        <div onClick="calculator.doSin()" class="btn operator">sin</div>
        <div onClick="calculator.doCos()" class="btn operator">cos</div>
        <div onClick="calculator.doTan()" class="btn operator">tan</div>
    </div>
    <div class="row">
        <div onClick="calculator.doSqrt()" class="btn operator">√</div>
        <div onClick="calculator.doTenToX()" class="btn operator">10^x</div>
        <div onClick="calculator.doLog()" class="btn operator">log</div>
        <div onClick="calculator.calculateWithOperator('exp')" data-operator="exp" class="btn operator">exp</div>
        <div onClick="calculator.calculateWithOperator('%')" data-operator="%" class="btn operator">mod</div>        
    </div>
    <div class="row">
        <div onClick="calculator.setNum(Math.PI)" data-num=Math.PI class="btn operator">π</div>
        <div onClick="calculator.resetDisplayValue()" class="btn">C</div>
        <div onClick="calculator.togglePlusMinus()" class="btn">+/-</div>
        <div onClick="calculator.setPercent()" class="btn">%</div>
        <div onClick="calculator.calculateWithOperator('/')" data-operator="/" class="btn operator">÷</div>
    </div>
    <div class="row">
        <div onClick="calculator.doFactorial()" class="btn operator">n!</div>
        <div onClick="calculator.setNum('7')" data-num="7" class="btn">7</div>
        <div onClick="calculator.setNum('8')" data-num="8" class="btn">8</div>
        <div onClick="calculator.setNum('9')" data-num="9" class="btn">9</div>
        <div onClick="calculator.calculateWithOperator('*')" data-operator="*" class="btn operator">x</div>
    </div>
    <div class="row">
        <div onClick="calculator.setNum('(')" data-num="(" class="btn operator">(</div>
        <div onClick="calculator.setNum('4')" data-num="4" class="btn">4</div>
        <div onClick="calculator.setNum('5')" data-num="5" class="btn">5</div>
        <div onClick="calculator.setNum('6')" data-num="6" class="btn">6</div>
        <div onClick="calculator.calculateWithOperator('-')" data-operator="-" class="btn operator">-</div>
    </div>
    <div class="row">
        <div onClick="calculator.setNum(')')" data-num=")" class="btn operator">)</div>
        <div onClick="calculator.setNum('1')" data-num="1" class="btn">1</div>
        <div onClick="calculator.setNum('2')" data-num="2" class="btn">2</div>
        <div onClick="calculator.setNum('3')" data-num="3" class="btn">3</div>
        <div onClick="calculator.calculateWithOperator('+')" data-operator="+" class="btn operator">+</div>
    </div>
    <div class="row">
        <div onClick="calculator.setNum('0')" data-num="0" class="btn zero">0</div>
        <div onClick="calculator.setDot()" class="btn">.</div>
        <div onClick="calculator.calculateWithOperator('=')" data-operator="=" class="btn operator">=</div>
    </div>
</div>
</div>
</div>
    </div>
    <script src="CalculadoraCientífica.js"></script>
    </body>
    </html>
