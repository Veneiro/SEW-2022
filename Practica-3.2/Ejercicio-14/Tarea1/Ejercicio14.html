  <body name="Player">
    <h1>Music Player</h1>
    <label name="power">üü•</label>
    <label>
      Import a song:
      <input
        name="Importer"
        type="file"
        onchange="player.addSong(this.files)"
      />
    </label>
    <p name="CurrentPlaying">Playing:</p>
    <main name="songs"></main>
    <section>
      <button name="Power" onclick="player.powerOn()" disabled>OFF</button>
      <button name="Backward" onclick="player.previous()" disabled>‚èÆÔ∏è</button>
      <button
        data-playing="false"
        role="switch"
        aria-checked="false"
        name="Play"
        onclick="player.play()"
        disabled
      >
        ‚èØÔ∏è
      </button>
      <button name="Forward" onclick="player.next()" disabled>‚è≠Ô∏è</button>
      <label
        >Volume
        <input
          name="volume"
          type="range"
          name="volume"
          onchange="player.volume()"
          step="0.01"
          min="0"
          max="2"
          value="1"
          disabled
        />
      </label>
      <button name="clear" onclick="player.clear()">Clear</button>
      <p name="Actual-Song"></p>
    </section>
  </body>
